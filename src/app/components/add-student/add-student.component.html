<h3>Add Student</h3>
<div *ngIf="message" class="alert alert-success" role="alert">
  New student added successfully !
</div>
<form [formGroup]="studentFormGroup" (ngSubmit)="saveStudent()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text"
        class="form-control"
        formControlName="name"
        placeholder="Enter name" required>
  </div>
  <div *ngIf="studentFormGroup.get('name')?.touched && studentFormGroup.get('name')?.invalid" class="alert alert-danger" role="alert">
     <p *ngIf="studentFormGroup.get('name')?.hasError('required')">Name is required</p>
     <p *ngIf="!studentFormGroup.get('name')?.hasError('required')">Name should contain at least 3 characters !</p>
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter email" required>
  </div>
  <div *ngIf="studentFormGroup.get('name')?.touched && studentFormGroup.get('name')?.invalid" class="alert alert-danger" role="alert">
    <p *ngIf="studentFormGroup.get('name')?.hasError('required')">Email is required</p>
    <p *ngIf="!studentFormGroup.get('name')?.hasError('required')">Value is not valid as email</p>
 </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
